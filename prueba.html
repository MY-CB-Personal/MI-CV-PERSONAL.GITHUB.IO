<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mega Menú</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    li {
      margin-right: 20px;
      position: relative;
    }

    a {
      text-decoration: none;
      color: white;
      padding: 10px;
      display: block;
    }

    .mega-menu {
      display: none;
      position: absolute;
      background-color: #444;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      width: 300px; /* Ancho del mega menú */
      padding: 20px;
    }

    .mega-menu a {
      display: block;
      color: white;
      padding: 10px 0;
    }

    li:hover .mega-menu {
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li>
        <a href="#">Inicio</a>
      </li>
      <li>
        <a href="#">Servicios</a>
        <div class="mega-menu">
          <a href="#">Diseño Web</a>
          <a href="#">Desarrollo Web</a>
          <a href="#">Marketing Digital</a>
        </div>
      </li>
      <li>
        <a href="#">Portafolio</a>
        <div class="mega-menu">
          <a href="#">Proyecto 1</a>
          <a href="#">Proyecto 2</a>
          <a href="#">Proyecto 3</a>
        </div>
      </li>
      <li>
        <a href="#">Contacto</a>
      </li>
    </ul>
  </nav>

</body>
</html>
